<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="./built/bundle.js" defer></script>
    <title>Bike Customizer</title>
</head>

<body>
    <header>
        <h1>Bike Customizer</h1>
    </header>
    <main>
        <div class="bike icon">
            <img src="./img/bikered.jpg" alt="">
        </div>
        <aside>
        <!--Customizable items-->
        <div class="frame icon">
            <img src="./img/frameIcon.png" alt="">
            <p>FRAME</p>
        </div>
        <div class="saddle icon">
            <img src="./img/saddleIcon.png" alt="">
            <p>SADDLE</p>
        </div>
        <div class="tires icon">
            <img src="./img/tiresIcon.png" alt="">
            <p>TIRES</p>
        </div>
        <div class="text icon">
            <img src="./img/textIcon.png" alt="">
            <p>TEXT</p>
        </div>
        <div class="handlebars icon">
            <img src="./img/handlebarsIcon.png" alt="">
            <p>HANDLEBARS</p>
        </div>
        <div class="treadels icon">
            <img src="./img/treadelsIcon.png" alt="">
            <p>TREADELS</p>
        </div>

        <!--Pop ups-->
           <div class="frame-popup">
               <div class="frame-inner-div">
                   <h3>Pick a color</h3>
                   <p>Close</p>
                   <div class="black"></div>
                   <div class="red"></div>
                   <div class="darkblue"></div>
                   <div class="green"></div>
                   <div class="blue"></div>
                   <div class="purple"></div>
                   <div class="gold"></div>
                   <div class="silver"></div>
               </div>
           </div>
        </aside>
    </main>
</body>

</html>
